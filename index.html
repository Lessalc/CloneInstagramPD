<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <title>Luciano Lessa @lessalc</title>
  </head>
  <body class="body">
      <header>
          <nav class="navbar navbar-light nav-top">
              <div class="container-fluid nav-container">
                  <a class="navbar-brand" href="https://www.instagram.com/lessalc/" target="_blank">
                      <img src="images/logo.png" style="max-width: 130px; max-height: 80px;">
                  </a>
                  <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                  </form>
                  <div style="width: 30%;">
                    <i class="bi bi-house-door icons"></i>
                    <i class="bi bi-inbox icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    <img class="img-nav" src="images/foto-instagram.png">
                  </div>
              </div>
          </nav>
      </header>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-0 col-md-2"></div>
            <div class="col-12  col-md-8">
              <div class="container">
                <div class="row" style="padding-top: 20px;">
                  <div class="col-3">
                    <img class="img-profile" src="images/foto-instagram.png">
                  </div>
                  <div class="col-7">
                    <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                      <div class="col-8 col-lg-5">
                        <h2 class="username">lessalc</h2>
                      </div>
                      <div class="col-4 col-lg-6">
                        <button type="button" class="btn btn-outline-secondary button-edit">
                          Editar perfil</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <p class="profile-datas"><strong>100</strong> publicações</p>
                      </div>
                      <div class="col-4">
                        <p class="profile-datas"><strong>1215</strong> seguidores</p>
                      </div>
                      <div class="col-4">
                        <p class="profile-datas"><strong>750</strong> seguindo</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <h1 class="name">Luciano Lessa</h1>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <h2 class="profile-desc">QA Analyst | NTT DATA</h1>
                      </div>
                    </div>
                  </div>
                  <div class="col-2"></div>
                </div>
              </div>
            </div>
            <div class="col-0 col-md-2"></div>
          </div>
        </div>
      </section>

    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  </body>
</html>
